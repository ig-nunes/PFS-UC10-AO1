
    <!-- -------------------------Cadastro------------------------- -->

    <!-- Desktop -->

    <section class="cadastro-desktop">
        <div class="container-grid cadastro-formulario-desktop">
            <div class="cadastro-caixa-desktop">
                <h1 class="cadastro-titulo-desktop">Cadastro</h1>
                <form class="cadastro-form-desktop">

                    <div class="cadastro-form-caixa-desktop">
                        <label class="cadastro-form-label-desktop" for="name">Nome</label>
                        <input class="cadastro-form-input-desktop" type="name" name="name" id="nome-desktop"
                            placeholder="Insira seu nome aqui" required [(ngModel)]="novoUsuario.usuario">
                    </div>
                    <div class="cadastro-form-caixa-desktop">
                        <label class="cadastro-form-label-desktop" for="email">Login</label>
                        <input class="cadastro-form-input-desktop" type="email" name="email" id="name-desktop" 
                            placeholder="Ex.: exemplo@email.com" required [(ngModel)]="novoUsuario.email">
                    </div>

                    <div class="cadastro-form-caixa-desktop">
                        <label class="cadastro-form-label-desktop" for="senha">Senha</label>
                        <input class="cadastro-form-input-desktop" type="password" name="senha" id="senha-desktop" 
                            placeholder="Digite sua senha aqui" required [(ngModel)]="novoUsuario.password">
                    </div>

                    <div class="cadastro-opcoes-desktop">

                        <div class="cadastrar-desktop">
                            <button type="submit" id="cadastrar-desktop" (click)="cadastrarUsuario()">
                                Cadastrar</button>
                        </div>
                        <div class="cancelar-listar-desktop">
                            <button id="cancelar-cadastro-desktop" (click)="cancelarCadastro()">
                                Cancelar</button>
                            <button id="todos-cadastros-desktop"
                                (click)="listarCadastros()">Todos os cadastros</button>
                        </div>

                    </div>

                </form>
            </div>

            <div class="caixa-tabela-desktop" *ngIf="variavel != false">
                <table class="tabela-usuarios-desktop">
                    <thead>
                        <th> ID </th>
                        <th> Usu√°rio </th>
                        <th> Email </th>
                        <th> Senha </th>
                    </thead>
                    <tbody class="tabela-linha-desktop" *ngFor="let user of usuarios">
                        <td>{{ user.id }}</td>
                        <td><input type="text" [(ngModel)]="user.usuario" required></td>
                        <!-- (keyup.enter)="editarNomeUsuario(user.usuario, user.id)" -->
                        <td><input type="text" [(ngModel)]="user.email" required></td>
                        <td><input type="text" [(ngModel)]="user.password" required></td>
                        <td> <button (click)="editarNomeUsuario(user.usuario, user.email, user.password, user.id)" class="btn-editar-desktop"> Editar </button> </td>
                        <td> <button (click)="deletarUsuario( user.id )" class="btn-excluir-desktop"> Excluir </button> </td>
                    </tbody>
                </table> 

                
            </div>

        </div>
    </section>
